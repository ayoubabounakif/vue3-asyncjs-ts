<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Learning Vue</title>
    <script src="https://unpkg.com/vue@3.0.2"></script>
</head>
<body>
    <h1>Hello World :)</h1>

    <div id="app">
        <!-- Anything in here is controlled by Vue -->

        <!-- Attribute binding -->
        <!-- <a v-bind:href="url">Mother of Information</a> -->

        <div v-if="showBooks">
            <!-- <h2>{{ title }} - {{autor}} - {{age}}</h2> -->
            <ul>
                <li v-for="book in filteredBooks" :class="{ fav: book.isFav }">
                    {{ book.title }} --- Written by -> {{ book.author }}
                    <button @click="toggleFavBook(book)">
                        <span v-if="book.isFav">Fave OFF</span>
                        <span v-else>Fave ON</span>
                    </button>
                    <!-- <img v-bind:src="book.img" v-bind:alt="book.title"> -->
                </li>
            </ul>
        </div>


        <button @click="toggleShowBooks">
            <span v-if="showBooks">Hide Books</span>
            <span v-else>Show Books</span>
        </button>

        <div v-show="showBooks"><br>Currently Showing Books</div>

        <!-- Mouse events -->
        <!-- <div class="box" @mouseover="handleEvent($event, 5)">Mouseover (enter)</div>
        <div class="box" @mouseleave="handleEvent">Mouseleave</div>
        <div class="box" @dblclick="handleEvent">Double click</div>
        <div class="box" @mousemove="handleMousemove">Position - {{ x }} {{ y }}</div> -->

        <!-- <button v-on:click="age++">Increase age</button>
        <button v-on:click="age--">Decrease age</button>
        <button @click="changeTitle('OathBringer')">Change book title</button> -->
    </div>

    <script src="app.js"></script>
</body>
</html>
